# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
Hexo: "2.1"
logo_title: 万松
title: Share
description: 生活点滴和知识分享
author: 万松

language: zh-CN

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false  # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

marked:
  prependRoot: true
  postAsset: true

highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 设计模式
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: blog-aaron
# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy:
  type: git
  repo: https://github.com/AaronWan/aaronwan.github.io.git
  branch: master
  name: AaronWan
  email: sejin@126.com

# 站内关键词搜索 | Local Search
search:
  enable: true
  path: search.xml
  field: post

avatar: /images/head/photo2.jpeg

# Valine 评论系统 | Comments of Valine
## 请改成自己的 KEY ｜ Replace Your Own Key
## 若关闭valine 设置enable为false
valine:
  enable: true
  appId: b13h0PpoiVVieODkmdrjUw2R-gzGzoHsz
  appKey: NMiO8n8rxtwYIaUdndXwbcKH

# flow
flowchart:
  # raphael:   # optional, the source url of raphael.js
  # flowchart: # optional, the source url of flowchart.js
  options: # options used for `drawSVG`
